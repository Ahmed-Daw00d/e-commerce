

<mdb-carousel [controls]="true" [indicators]="true" [dark]="true" *ngIf="desplay">
  <mdb-carousel-item>
    <img
      src="{{ item[index1].image }}"
      class="d-block w-50 m-auto"
      height="350px"
      alt="..."
    />
    <div class="carousel-caption d-none d-md-block">
      <h5>{{item[index1].title}}</h5>
      <p>{{item[index1].description}}</p>
    </div>
  </mdb-carousel-item>
